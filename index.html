<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/form.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <script defer src="js/form.js"></script>
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator walutowy na dzień 02.01.2023</legend>
            <p>
                <label>
                    <span class="form__labelText">
                        Kwota w PLN : *
                    </span>
                    <input class="form__input js-amount" type="number" name="value" min="0" placeholder="Kwota w zł"
                        step="0.01" required>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Wybierz walutę:
                    </span>
                    <select class="form__currency js-currency">
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - Funt Brytyjski</option>
                        <option value="USD">USD - Dolar Amerykański</option>
                        <option value="CHF">CHF - Frank Szwajcarski</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Kwota po przeliczeniu
                    </span>
                    <input class="form__input js-result" name="value" readonly>
                </label>
            </p>
            <p>
                <span class="form__labelText">
                    * Pole wymagane<br>
            </p>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
        </fieldset>
    </form>
</body>

</html>
